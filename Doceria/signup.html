<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luckye Doceria - Cadastro</title>
    <link rel="shortcut icon" href="Images/iconluckye.ico">
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <a href="cadastro.html"><img src="Images/br.png" class="flagbr" title="BR"></a>
    <a href="signup.html"><img src="Images/us.png" class="flagus" title="US"></a>
    <section id="containt">
        <section id="sub">
            <form action="" id="cad-form">
                <header>
                    <h3>Welcome! Are you ready? Let's get started!</h3>
                </header>
                <section id="social">
                    <img src="images/sociais.png" alt="Redes Sociais">
                    <br>
                    <span>Or</span>
                </section>
                <section>
                    <input type="text" placeholder="Full Name">
                </section>
                <section>
                    <input type="datetime" name="data" id="data" placeholder="Birthday Date">
                </section>
                <section>
                    <input type="email" name="email" id="email" placeholder="E-mail">
                </section>
                    <input type="password" name="senha" id="senha" placeholder="Password">
                    <br><br>
                    <button>Sign Up!</button>
                </section>
                <section>
                        <p id="texto">By registering, you agree to Luckye Doceria's <a href="https://www.smarthint.co/wp-content/uploads/2017/03/Termos-e-Condicoes-de-Uso-do-Sitev1.pdf?_fs=3a0f04cc-ece5-435c-96ba-c8604cbaa9b6">terms and conditions.</a></p>
                        <p id="entrar">Already have an account? <a href="ING_login.html" class="link">Sing in.</a></p>
                </section>
            </form>
        </section>
    </section>
</body>
</html>
