<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luckye Doceria - Cadastro</title>
    <link rel="shortcut icon" href="Images/iconluckye.ico">
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <a href="cadastro.html"><img src="images/br.png" class="flagbr" title="BR"></a>
    <a href="signup.html"><img src="images/us.png" class="flagus" title="US"></a>
    <section id="containt">
        <section id="sub">
            <form action="" id="cad-form">
                <header>
                    <h3>Bem vindo! Está pronto? Vamos começar!</h3>
                </header>
                <section id="social">
                    <img src="images/sociais.png" alt="Redes Sociais">
                    <br>
                    <span>Ou</span>
                </section>
                <section>
                    <input type="text" placeholder="Nome completo">
                </section>
                <section>
                    <input type="datetime" name="data" id="data" placeholder="Data de Nascimento">
                </section>
                <section>
                    <input type="email" name="email" id="email" placeholder="Endereço de e-mail">
                </section>
                    <input type="password" name="senha" id="senha" placeholder="Senha">
                    <br><br>
                    <button>Criar conta</button>
                </section>
                <section>
                        <p id="texto">Ao registrar, você concorda com os <a href="https://www.smarthint.co/wp-content/uploads/2017/03/Termos-e-Condicoes-de-Uso-do-Sitev1.pdf?_fs=3a0f04cc-ece5-435c-96ba-c8604cbaa9b6">termos e condições</a> da Luckye Doceria.</p>
                        <p id="entrar">Já tem conta? <a href="login.html" class="link">Entrar</a></p>
                </section>
            </form>
        </section>
    </section>
</body>
</html>
