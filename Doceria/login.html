<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luckye Doceria - Login</title>
    <link rel="shortcut icon" href="images/iconluckye.ico">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <a href="login.html"><img src="images/br.png" class="flagbr" title="BR"></a>
    <a href="ING_login.html"><img src="images/us.png" class="flagus" title="US"></a>
    <section id="containt">
        <section id="sub">
            <form action="" id="login-form">
                <header id="loginheader">
                    <h3>Login</h3>
                </header>
                <section>
                    <label for="name" class="name">Usuário</label>
                    <br>
                    <input type="text">
                </section>
                <section>
                    <label for="senha">Senha</label>
                    <br>
                    <input type="password" name="senha" id="senha">
                </section>
                <section class="esqueceusenha">
                    <span>Esqueceu a senha?</span>
                </section>
                <section>
                    <button class="botao">Entrar</button>
                </section>
            </form>
            <section id="entrec">
                <p>Entre usando</p>
                <img src="Images/sociais.png" alt="Redes Sociais">
            </section>
            <section>
                <p id="cad">Não tem uma conta? <a href="cadastro.html" class="link">Cadastre-se agora!</a></p>
            </section>
        </section>
    </section>
</body>
</html>
